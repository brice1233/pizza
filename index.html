<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>John Smith pizzeria</h1>
        <form>
            <fieldset>
                <legend>customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">first</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>toppings:</legend>
                <div>
                    <input type="radio" id="pepperoni" name="topping">
                    <label for="pepperoni">pepperoni</label>
                </div>
                <div>
                    <input type="radio" id="cheese" name="topping">
                    <label for="cheese">cheese</label>
                </div>
                <div>
                    <input type="radio" id="Pineapple" name="topping">
                    <label for="Pineapple">Pineapple</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>drinks:</legend>
                <div>
                    <input type="radio" id="pepsi" name="drink">
                    <label for="pepsi">pepsi</label>
                </div>
                <div>
                    <input type="radio" id="dr.pepper" name="drink">
                    <label for="dr.pepper">dr.pepper</label>
                </div>
                <div>
                    <input type="radio" id="sprite" name="drink">
                    <label for="sprite">sprite</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>sides</legend>
                <div>
                    <input type="checkbox" id="bread stick" name="bread stick" value="bread stick">
                    <label for="bread stick">bread stick</label>
                </div>
                <div>
                    <input type="checkbox" id="BBQ wings" name="BBQ wings" value="BBQ wings">
                    <label for="BBQ wings">BBQ wings</label>
                </div>
                <div>
                    <input type="checkbox" id="salad" name="salad" value="salad">
                    <label for="salad">salad</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>cup or cone</legend>
                <label for="contianer">please choose one</label>
                <select name="container" id="contianer">
                    <option value="cup">plastic cup</option>
                    <option value="sugar cone">sugar cone</option>
                    <option value="waffle cone">waffle</option>
                    <option value="dippedWaffle">chocholate dipped waffle cone</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>special</legend>
                <label for="specialRequest"> special request:</label>
                <textarea id="specialRequest" name="specialRequest" rows="4" cols="10" placeholder="allergic to peanuts,substitutions, etc"></textarea>
            </fieldset>
            <button type="button" onclick="alert('$12.90 for this order')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
